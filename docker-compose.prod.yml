services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: helloworld
      POSTGRES_PASSWORD: helloworld
      POSTGRES_DB: helloworld
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-states.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helloworld"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    image: ${ECR_BACKEND_URL}:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=postgres://helloworld:helloworld@postgres:5432/helloworld
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: ${ECR_FRONTEND_URL}:latest
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  pgdata:
