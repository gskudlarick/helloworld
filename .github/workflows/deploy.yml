name: Deploy to AWS

on:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_FRONTEND: helloworld-poc-frontend
  ECR_BACKEND: helloworld-poc-backend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Backend tests
        working-directory: backend
        run: |
          npm ci
          npm test

      - name: Frontend tests
        working-directory: frontend
        run: |
          npm ci
          npm test

  build-and-deploy:
    name: Build & Deploy
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_BACKEND:latest -t $ECR_REGISTRY/$ECR_BACKEND:${{ github.sha }} ./backend
          docker push $ECR_REGISTRY/$ECR_BACKEND --all-tags

      - name: Build and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_FRONTEND:latest -t $ECR_REGISTRY/$ECR_FRONTEND:${{ github.sha }} ./frontend
          docker push $ECR_REGISTRY/$ECR_FRONTEND --all-tags

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ec2-user@$EC2_HOST << 'DEPLOY'
            cd ~/app

            # Login to ECR
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

            # Set image URLs and pull
            export ECR_BACKEND_URL=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/helloworld-poc-backend
            export ECR_FRONTEND_URL=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/helloworld-poc-frontend

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d

            # Cleanup old images
            docker image prune -f
          DEPLOY

          rm -f /tmp/deploy_key
